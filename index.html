<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Desarrollo Web : Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    .color1 {
      background: grey;
    }
    .color2 {
      background: peru;
    }

    .color3 {
      background: lightblue;
    }
    </style>
  </head>
  <body>
   
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 color1">
                asdas
            </div>
            <div class="col-sm-8 col-md-4 color2">
                asdas
            </div>
            <div class="col-sm-12 col-md-4 color3">
                asdas
            </div>
        </div>  

        <hr>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-xs-12 col-md-8 color3">.col-xs-12 .col-md-8</div>
          <div class="col-xs-6 col-md-4 color1">.col-xs-6 .col-md-4</div>
        </div>

        <hr>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-xs-6 color1">.col-xs-6</div>
          <div class="col-xs-6 color2">.col-xs-6</div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
